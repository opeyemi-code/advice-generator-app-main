<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container center-card text-center">
      <div class="card custom-card">
        <h1 class="card-title card-title-color fs-6 text-center mb-4">
          Advice #<span id="advice-id">199</span>
        </h1>
        <p id="advice" class="text-center text-content">
          Be brave. Even if you're not, pretend to be. No one can tell the
          difference.
        </p>
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="images/pattern-divider-desktop.svg"
          />
          <source
            media="(max-width: 375px)"
            srcset="images/pattern-divider-mobile.svg"
          />
          <img class="my-3 img-fluid" src="images/pattern-divider-mobile.svg" />
        </picture>
        <button type="button" class="rounded-btn" id="btn">
          <img
            class="img-fluid object-fit-cover"
            src="images/icon-dice.svg"
            alt=""
          />
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/opeyemi-code">Opeyemi</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
